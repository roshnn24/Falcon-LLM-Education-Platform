<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Question Paper Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f5f6fa;
            --text-color: #333;
            --card-background: rgba(255, 255, 255, 0.8);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            max-width: 1200px;
            width: 95%;
            margin: 40px auto;
            padding: 30px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-height: 90vh;
            overflow-y: auto;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .content-wrapper {
            display: flex;
            gap: 30px;
        }

        .form-container {
            flex: 1;
        }

        .generated-paper-container {
            flex: 1;
        }

        form {
            display: grid;
            gap: 15px;
        }

        label {
            font-weight: 500;
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input[type="file"] {
            padding: 8px 0;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .generated-paper {
            margin-top: 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            height: 100%;
            overflow-y: auto;
        }

        .generated-paper h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        @media (max-width: 900px) {
            .content-wrapper {
                flex-direction: column;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
      .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .back-button i {
            transition: transform 0.3s ease;
        }

        .back-button:hover i {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="../static/paper.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <a href="teacher" class="back-button" title="Back to Home">Back
        <i class="fas fa-arrow-left"></i>
        </a>


    <div class="container">
        <h1>Question Paper Generator</h1>
        <div class="content-wrapper">
            <div class="form-container">
                <form action="/generate-paper" method="post" enctype="multipart/form-data">
                    <div>
                        <label for="no_of_questions">Number of questions:</label>
                        <input type="number" id="no_of_questions" name="no_of_questions" required>
                    </div>

                    <div>
                        <label for="total_marks">Total marks:</label>
                        <input type="number" id="total_marks" name="total_marks" required>
                    </div>

                    <div>
                        <label for="no_of_parts">Number of parts:</label>
                        <input type="number" id="no_of_parts" name="no_of_parts" required>
                    </div>

                    <div>
                        <label for="marks_per_part">Marks per part:</label>
                        <input type="number" id="marks_per_part" name="marks_per_part" required>
                    </div>

                    <div>
                        <label for="test_duration">Test duration:</label>
                        <input type="text" id="test_duration" name="test_duration" placeholder="e.g., 2 hours" required>
                    </div>

                    <div>
                        <label for="pdf_file">Curriculum PDF:</label>
                        <input type="file" id="pdf_file" name="pdf_file" accept="application/pdf" required>
                    </div>

                    <button type="submit">Generate Question Paper</button>
                </form>
            </div>
            <div class="generated-paper-container">
                {% if questions %}
                <div class="generated-paper">
                    <h2>Generated Question Paper</h2>
                    <p>{{ questions }}</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
